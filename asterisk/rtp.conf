;================================ RTP CONFIGURATION ================================
; Real-time Transport Protocol settings for voice/video media

[general]
; RTP port range (must match firewall rules)
rtpstart=10000
rtpend=20000

; Enable RTP checksums
rtpchecksums=yes

; DTMF mode
dtmfmode=rfc2833

; Enable strict RTP (security feature)
strictrtp=yes

; Time to learn remote RTP address (in milliseconds)
probation=4

; Enable ICE support (for NAT traversal)
icesupport=yes

; Enable STUN support
stunaddr=stun.l.google.com:19302

; RTP timeout (seconds) - hangup if no RTP for this long
rtptimeout=60

; RTP hold timeout (seconds)
rtpholdtimeout=300

; RTP keepalive interval (seconds)
rtpkeepalive=60

