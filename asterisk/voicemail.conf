;================================ VOICEMAIL CONFIGURATION ================================
; Voicemail settings for corporate environment

[general]
; Format for voicemail messages
format=wav49|gsm|wav
; Maximum number of messages per folder
maxmsg=100
; Maximum message time in seconds (5 minutes)
maxmessage=300
; Minimum message time in seconds (3 seconds)
minmessage=3
; Maximum greeting time in seconds (1 minute)
maxgreet=60
; Skip password checking for users calling from their own extension
skipms=3000
; Maximum number of failed login attempts
maxlogins=3
; Move heard messages to 'Old' folder
moveheard=yes
; Forward messages as email attachments
attach=yes
; Email server settings
mailcmd=/usr/sbin/sendmail -t
serveremail=voicemail@asterisk.local
; Email subject
emailsubject=[PBX] New voicemail in mailbox ${VM_MAILBOX}
; Email body
emailbody=Dear ${VM_NAME}:\n\n\tYou have a new voicemail in mailbox ${VM_MAILBOX}.\n\n
    \tFrom: ${VM_CALLERID}\n
    \tLength: ${VM_DUR} seconds\n
    \tDate: ${VM_DATE}\n\n
    \tPlease dial *97 from your extension to check your messages.\n\n
    \tThank you,\n
    \t${COMPANY_NAME} Phone System\n
; Timezone
tz=central
; Character set
charset=UTF-8
; Operator extension
operator=yes
; Review option
review=yes
; Allow caller to leave callback number
saycid=yes
; Say duration of message
sayduration=yes
; Say envelope information
envelope=yes
; Delete voicemail after emailing
delete=no
; Next message after delete
nextaftercmd=yes
; Dial out from voicemail
dialout=internal
; Send voicemail notifications via email
sendvoicemail=yes

